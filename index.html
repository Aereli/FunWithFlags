<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Fun With Flags!</title>
    <style>
      body{
        margin: 0;
        color: #FFFFFF;
        font-size: 2vw;
      }
      #flag{
        display: grid;
        grid-template-columns: 2fr 3fr;
        grid-template-rows: repeat(13, 1fr);
        width: 100vw;
        height: 53vw;
      }
      #union{
        padding: 1vw;
        grid-row: span 7;
        background-color: #3C3B6E;
        display: grid;
        grid-template-columns: repeat(11, 1fr);
        grid-template-rows: repeat(9, 1fr);
        place-items: center center;
      }
      .stripe:nth-child(even){
        background-color: #B22234;
      }
      .stripe:nth-child(odd){
        background-color: #FFFFFF;
      }
      .stripe-full{
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div id='flag'>
      <div id='union'></div>
      <div class='stripe'></div>
      <div class='stripe'></div>
      <div class='stripe'></div>
      <div class='stripe'></div>
      <div class='stripe'></div>
      <div class='stripe'></div>
      <div class='stripe'></div>
      <div class='stripe stripe-full'></div>
      <div class='stripe stripe-full'></div>
      <div class='stripe stripe-full'></div>
      <div class='stripe stripe-full'></div>
      <div class='stripe stripe-full'></div>
      <div class='stripe stripe-full'></div>
    </div>
    <script>
      document.getElementById('union').innerHTML = [
        '★',' ','★',' ','★',' ','★',' ','★',' ','★',
        ' ','★',' ','★',' ','★',' ','★',' ','★',' ',
        '★',' ','★',' ','★',' ','★',' ','★',' ','★',
        ' ','★',' ','★',' ','★',' ','★',' ','★',' ',
        '★',' ','★',' ','★',' ','★',' ','★',' ','★',
        ' ','★',' ','★',' ','★',' ','★',' ','★',' ',
        '★',' ','★',' ','★',' ','★',' ','★',' ','★',
        ' ','★',' ','★',' ','★',' ','★',' ','★',' ',
        '★',' ','★',' ','★',' ','★',' ','★',' ','★'
      ].map(char => `<span>${char}</span>`).join('')
    </script>
  </body>
</html>
